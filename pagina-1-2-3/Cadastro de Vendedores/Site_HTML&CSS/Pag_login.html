<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style_login.css">

    <title>Página de login</title>
  </head>
  <body>

    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-12 col-md-6 col-lg-auto col-xl-4">
               
                <form action="Pag_Formulario.html">
                    <div class="row">
                        <div class="col mb-2">
                            <h1 class="row justify-content-center">Login</h1>
                            <br>
                            <label for="email" class="form label">Digite seu e-mail</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="exemplo@email.com">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mb-2">
                            <label for="password" class="form label">Digite sua senha</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="senha">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-check">
                                <input type="checkbox" name="remember" id="remember" class="form-check-input">
                                <label for="remember" class="form-check-label">Manter conectado</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mb-1">
                            <a href="#">Esqueci a senha</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mb-2">
                            <a href="#">Não tenho cadastro</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button type="submit" class="btn btn-secondary w-100">Entar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
  </body>
</html>
