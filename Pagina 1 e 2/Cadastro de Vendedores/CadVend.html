<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Estilização CSS/styles.css" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Cadastrar Novo Vendedor</title>
    
  </head>

  <body>
      <div class="container">
        <br>
        <br>
        <h1>CADASTAR NOVO VENDEDOR</h1>
        <br>
        <br>
        <form class="container col-8 row g-3 needs-validation" novalidate>
            <div class="col-md-6">
            <label for="validationCustom01" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="nome" >
            <div class="valid-feedback">
                Looks good!
            </div>
            </div>
            <div class="col-md-6">
            <label for="validationCustom02" class="form-label">Email</label>
            <input type="text" class="form-control" id="validationCustom02" placeholder="email" >
            <div class="valid-feedback">
                Looks good!
            </div>
            </div>
            <br><br>
            
            <div class="col-md-6">
            <label for="validationCustom03" class="form-label">City</label>
            <input type="text" class="form-control" id="validationCustom03" required>
            <div class="invalid-feedback">
                Please provide a valid city.
            </div>
            </div>
            <div class="col-md-6">
            <label for="validationCustom05" class="form-label">Zip</label>
            <input type="text" class="form-control" id="validationCustom05" required>
            <div class="invalid-feedback">
                Please provide a valid zip.
            </div>
            </div>
            <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                You must agree before submitting.
                </div>
            </div>
            </div>
            <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  
  </body>
</html>
